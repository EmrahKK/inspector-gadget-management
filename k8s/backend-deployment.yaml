apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: gadget-management
  labels:
    app: gadget-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gadget-backend
  template:
    metadata:
      labels:
        app: gadget-backend
    spec:
      serviceAccountName: gadget-backend
      containers:
        - name: backend
          image: emrahkk/gadget-backend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: PORT
              value: "8080"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: gadget-management
  labels:
    app: gadget-backend
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: gadget-backend
