# Optional: Ingress for production use
# Requires an Ingress Controller to be installed (e.g., nginx-ingress, traefik)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gadget-management
  namespace: gadget-management
  annotations:
    traefik.ingress.kubernetes.io/rewrite-target: /
    traefik.ingress.kubernetes.io/proxy-read-timeout: "3600"
    traefik.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # WebSocket support
    traefik.ingress.kubernetes.io/websocket-services: "backend"
spec:
  ingressClassName: traefik
  rules:
    - host: gadget-management.lima.local  # Change this to your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
